<ion-item class="custom-input">

  <ion-input color="primary" type="text" [type]="type" [autocomplete]="autocomplete" labelPlacement="floating" [label]="label" [formControl]="control"></ion-input>
  <ion-button *ngIf="isPassword" (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
