<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div class="centered-content">
  <ion-content class="ion-padding">
    <ion-text color="primary" class="ion-text-center">
      <h1>Registrar usuario</h1>
    </ion-text>
  
    <ion-list>
      <form #formulario="ngForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input label="Correo" required type="text" 
          labelPlacement="floating"
          [(ngModel)]="usr.username" name="username"
          placeholder="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña"  required type="password" 
          labelPlacement="floating" 
          [(ngModel)]="usr.password" name="password"
          placeholder="******"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" type="submit" size="small" [disabled]="formulario.invalid" >
          <ion-text color="light">
            <p>Iniciar Sesión</p>
          </ion-text>
        </ion-button>
      </form>

       <ion-text class="ion-text-center link" color="primary">
        <p>Crear usuario</p>
       </ion-text>
    
      <ion-text color="primary">
        <h1>{{mensaje}}</h1>
      </ion-text>
      
    </ion-list>
  </ion-content>
</div>
</ion-content>
