<ion-header>
  <ion-toolbar color="tertiary">
  </ion-toolbar>
</ion-header> 

  <ion-content class="ion-padding">
    <ion-text color="secondary" class="ion-text-center">
      <h1>Iniciar Sesión</h1>

      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
        </div>

        <app-custom-input autocomplete="contraseña" [control]="form.controls.password" type="password" label="Contraseña"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>

        <ion-button color="primary"expand="block" class="submit" type="submit" [disabled]="form.invalid">
          Iniciar sesión
        </ion-button>
      </form>
      
    </ion-text>
    
  </ion-content>
