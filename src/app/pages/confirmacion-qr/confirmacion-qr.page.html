<app-encabezado></app-encabezado>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{nombreAsignatura}} </ion-card-title>
      <ion-card-subtitle>{{siglaAsignatura}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Seccion {{nombreSeccion}} - {{fecha}} {{hora}}
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="generarCodigoQR()">
    <ion-icon slot="end" name="qr-code"></ion-icon>
    Generar QR
  </ion-button>
</ion-content>
