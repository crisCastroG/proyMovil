<app-encabezado></app-encabezado>

<ion-content class="ion-padding">
  <h1 class="ion-text-center ion-margin">
    Seleccione una asignatura
  </h1>
    <ion-accordion-group>
      <ion-accordion *ngFor="let a of asignaturas"  toggleIcon="caret-down-circle" toggleIconSlot="start">
        <ion-item slot="header" color="light">
          <ion-label>{{a.nombAsig}}</ion-label>
        </ion-item>
        <div *ngFor="let s of a.secciones" class="ion-padding" slot="content" (click)="redirectToQrConfirmation(a.id, s.id, a.nombAsig, a.codAsig, s.nombSeccion)" >Seccion {{s.nombSeccion}}</div>
        <div class="ion-padding" slot="content" (click)="openAddSectionModal(a.id)" >Agregar seccion <ion-icon slot="end" name="add-circle-outline" size="normal"></ion-icon></div>
      </ion-accordion>    
    </ion-accordion-group>
  
</ion-content>
