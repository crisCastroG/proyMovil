<app-encabezado></app-encabezado>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input
        label="Sigla Asignatura"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="Ingrese la sigla de la asignatura"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Nombre Asignatura"
        labelPlacement="stacked"
        type="text"
        [clearInput]="true"
        placeholder="Ingrese el nombre de la asignatura"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Numero de seccion"
        labelPlacement="stacked"
        type="number"
        placeholder="Ingrese el numero de la seccion"
      >
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="full" routerLink="/home">
  <ion-icon slot="end" name="save"></ion-icon>
    Guardar

  </ion-button>
</ion-content>
