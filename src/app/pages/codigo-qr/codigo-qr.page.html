<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" mode="ios" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>codigo_qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-thumbnail>
    <img alt="QR" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  </ion-thumbnail>
  <ion-button expand="block" routerLink="/home">
    <ion-icon slot="end" name="home"></ion-icon>
    Home
  </ion-button>
  <ion-button shape="round">
    <ion-icon slot="icon-only" name="share-social"></ion-icon>
  </ion-button>
</ion-content>
