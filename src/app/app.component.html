<head>
  <meta name="color-scheme" content="light" />
</head>
<ion-app>
  <ion-menu contentId="main-content" side="end">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title color="light">{{userName}}</ion-title>
        <div class="ion-activatable ripple-parent circle" slot="end">
          <ion-icon name="person-circle-outline" color="light" size="large" class="ion-padding"
            routerLink="/perfil-docente"></ion-icon>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="userType === 'profesor'; else alumnoTemplate" class="ion-padding">
      <ion-list color="tertiary">
        <ion-item detail="true" routerLink="/generar-qr">
          <ion-icon name="qr-code-outline" slot="start"></ion-icon>
          <ion-label>Generar QR</ion-label>
        </ion-item>
        <ion-item detail="true" routerLink="/asignaturas">
          <ion-label>Asistencias</ion-label>
          <ion-icon name="book-outline" slot="start" color=""></ion-icon>
        </ion-item>
        <ion-item detail="true" routerLink="/registro-asignatura">
          <ion-label>Registrar Asignaturas</ion-label>
          <ion-icon name="add" slot="start" color=""></ion-icon>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row class="ion-justify-content">
          <ion-col size="2">
          </ion-col>
          <ion-col size="8" style="text-align: center;">
            <ion-button expand="" size="small" fill="outline" color="danger" (click)="signOut()">
              <p>Cerrar SesiÃ³n</p>
            </ion-button>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ng-template #alumnoTemplate>
  <ion-content class="ion-padding">
    <ion-list color="tertiary">
      <ion-item detail="true" routerLink="/escanear-qr-alumno">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        <ion-label>Leer QR</ion-label>
      </ion-item>
      <ion-item detail="true" routerLink="/asignaturas-alumno">
        <ion-label>Asistencias</ion-label>
        <ion-icon name="book-outline" slot="start" color=""></ion-icon>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row class="ion-justify-content">
        <ion-col size="2">
        </ion-col>
        <ion-col size="8" style="text-align: center;">
          <ion-button expand="" size="small" fill="outline" color="danger" (click)="signOut()">
            <p>Cerrar SesiÃ³n</p>
          </ion-button>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
</ng-template>
